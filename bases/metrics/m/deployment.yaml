---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics
spec:
  minReadySeconds: 10
  replicas: 1
  strategy:
    # reduce likelihood of scheduling issues due to high memory usage
    type: Recreate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: metrics
  template:
    metadata:
      labels:
        name: metrics
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - {key: observeinc.com/unschedulable, operator: DoesNotExist}
                  - {key: kubernetes.io/os, operator: NotIn, values: [windows]}
      containers:
        - name: grafana-agent
          image: grafana/agent:latest
          imagePullPolicy: IfNotPresent
          args:
            - -server.http.address=0.0.0.0:12345
            - -config.file=/etc/agent/agent.yaml
            - -config.expand-env
            - -metrics.wal-directory=/tmp/grafana-agent-wal
            - -disable-reporting
          command:
            - /bin/grafana-agent
          envFrom:
            - configMapRef:
                name: grafana-agent-env
            - secretRef:
                name: credentials
            - configMapRef:
                name: env-overrides
                optional: true
            - configMapRef:
                name: grafana-agent-env-overrides
                optional: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OBSERVE_CLUSTER
              valueFrom:
                configMapKeyRef:
                  name: cluster-info
                  key: id
          resources:
            limits:
              cpu: 250m
              memory: 2Gi
            requests:
              cpu: 250m
              memory: 2Gi
          ports:
            - containerPort: 12345
              name: http-metrics
          volumeMounts:
            - mountPath: /etc/agent
              name: grafana-agent
            - mountPath: /tmp/grafana-agent-wal
              name: wal-storage

          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - all
      serviceAccountName: metrics
      volumes:
        - name: grafana-agent
          configMap:
            name: grafana-agent
        - name: wal-storage
          emptyDir: {}
