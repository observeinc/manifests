---
resources:
  - ../m

labels:
  - includeSelectors: true
    pairs:
      observeinc.com/component: logs

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: logs
      spec:
        template:
          spec:
            containers:
              - name: fluent-bit
                resources:
                  limits:
                    cpu: 200m
                    memory: 192Mi
                  requests:
                    cpu: 200m
                    memory: 192Mi

configMapGenerator:
  - name: fluent-bit-env
    behavior: merge
    literals:
      - FB_MEM_BUF_LIMIT=20MB
