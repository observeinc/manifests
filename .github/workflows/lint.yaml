---
name: Run lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
      - name: kustomize build
        uses: int128/kustomize-action@v1
        with:
          kustomization: stack/*/kustomization.yaml
