<system>
  log_level "#{ENV['FLUENTD_LOG_LEVEL']}"
</system>

<source>
  @type tail
  tag "k8slogs"
  path "c:/var/log/containers/*.log"
  read_from_head "#{ENV['FLUENTD_READ_FROM_HEAD']}"
  rotate_wait "#{ENV['FLUENTD_ROTATE_WAIT']}"
  refresh_interval "#{ENV['FLUENTD_REFRESH_INTERVAL']}"
  path_key filename
  emit_unmatched_lines true
  <parse>
    @type none
  </parse>
  pos_file "c:/var/log/flb_kube_#{ENV['NAMESPACE']}.log.pos"
</source>

<source>
  @type tail
  tag "k8snode"
  path "#{ENV['FLUENTD_NODE_LOG_INCLUDE_PATH']}"
  exclude_path "#{ENV['FLUENTD_NODE_LOG_EXCLUDE_PATH']}"
  read_from_head "#{ENV['FLUENTD_READ_FROM_HEAD']}"
  rotate_wait "#{ENV['FLUENTD_ROTATE_WAIT']}"
  refresh_interval "#{ENV['FLUENTD_REFRESH_INTERVAL']}"
  path_key filename
  emit_unmatched_lines true
  <parse>
    @type none
  </parse>
  pos_file "c:/var/log/flb_node_#{ENV['NAMESPACE']}.log.pos"
</source>

<filter k8slogs.**>
  @type parser
  key_name filename
  reserve_data true
  <parse>
    @type regexp
    expression /^.*\/(?<podName>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace>[^_]+)_(?<containerName>.+)-(?<containerId>[a-f0-9]{64})\.log$/
  </parse>
</filter>

<filter k8slogs.**>
  @type record_transformer
  <record>
    nodeName "#{ENV['NODE']}"
  </record>
</filter>

<filter k8slogs.**>
  @type parser
  key_name message
  reserve_data true
  hash_value_field log
  emit_invalid_record_to_error true
  <parse>
    @type json
    json_parser json
    keep_time_key true
  </parse>
</filter>

<filter k8slogs.**>
  @type record_transformer
  renew_record true
  keep_keys log, podName, containerName, namespace, containerId, nodeName
</filter>


<match k8slogs.**>
  @type http
  endpoint "https://#{ENV['OBSERVE_CUSTOMER']}.#{ENV['OBSERVE_COLLECTOR_HOST']}:#{ENV['OBSERVE_COLLECTOR_PORT']}/v1/http/kubernetes/logs?clusterUid=#{ENV['OBSERVE_CLUSTER']}"
  headers {"Authorization":"Bearer #{ENV['OBSERVE_TOKEN']}"}
  tls_verify_mode "#{ENV['OBSERVE_COLLECTOR_TLS']}"
  <buffer>
    flush_interval 5s
  </buffer>
</match>

<match k8snode.**>
  @type http
  endpoint "https://#{ENV['OBSERVE_CUSTOMER']}.#{ENV['OBSERVE_COLLECTOR_HOST']}:#{ENV['OBSERVE_COLLECTOR_PORT']}/v1/http/kubernetes/node?clusterUid=#{ENV['OBSERVE_CLUSTER']}"
  headers {"Authorization":"Bearer #{ENV['OBSERVE_TOKEN']}"}
  tls_verify_mode "#{ENV['OBSERVE_COLLECTOR_TLS']}"
  <buffer>
    flush_interval 5s
  </buffer>
</match>
