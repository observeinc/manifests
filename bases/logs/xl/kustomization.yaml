---
resources:
  - ../m

labels:
  - includeSelectors: true
    pairs:
      observeinc.com/component: logs

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: logs
      spec:
        template:
          spec:
            containers:
              - name: fluent-bit
                resources:
                  limits:
                    cpu: 500m
                    memory: 256Mi
                  requests:
                    cpu: 500m
                    memory: 256Mi

configMapGenerator:
  - name: fluent-bit-env
    behavior: merge
    literals:
      - FB_MEM_BUF_LIMIT=30MB
